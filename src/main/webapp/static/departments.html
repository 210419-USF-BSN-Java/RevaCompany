<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/departments.css" />
    <title>Departments</title>
  </head>
  <body>
    <h1 class="eight-bit">Departments</h1>
    <!-- <h2>Current</h2> -->
    <table class="table mb-5 resp-width">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Budget</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>HR</td>
          <td>$3000.00</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Sales</td>
          <td>$7165.50</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Delivery</td>
          <td>$6130.40</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Finance</td>
          <td>$5988.70</td>
        </tr>
      </tbody>
    </table>
    <h3>Add New Department</h3>
    <form action="/departments" method="POST">
      <label for="name">name</label>
      <input
        class="input-group-text mb-3"
        placeholder="department name"
        type="text"
        name="name"
      />
      <label for="budget">budget</label>
      <input
        class="input-group-text mb-3 width-100"
        placeholder="monthly budget"
        type="number"
        name="budget"
      />
      <button type="button" class="btn btn-dark">Add Department</button>
    </form>
  </body>
</html>
